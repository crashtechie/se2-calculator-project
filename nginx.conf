# Nginx configuration for SE2 Calculator
# Acts as reverse proxy in front of Django application
# Handles static files, security headers, and request forwarding

upstream django_app {
    # Reference the 'web' service in docker-compose
    server web:8000;
}

server {
    # Listen on default HTTP port
    listen 80;
    server_name _;
    
    # Max upload size (adjust as needed)
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Disable server tokens for security
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Serve static files directly (better performance)
    location /static/ {
        alias /app/static/;
        # Cache static files for 30 days
        expires 30d;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Health check endpoint (no logging)
    location /health/ {
        access_log off;
        proxy_pass http://django_app;
    }

    # Proxy all other requests to Django application
    location / {
        proxy_pass http://django_app;
        
        # Pass client information to Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block access to sensitive files
    location ~ /\.git {
        deny all;
        access_log off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
    }

    location ~ /db\.sqlite3 {
        deny all;
        access_log off;
    }

    # 404 handling
    error_page 404 =404 /404.html;
    location = /404.html {
        root /app;
    }
}
